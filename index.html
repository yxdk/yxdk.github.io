<script>
    window.onscroll=function()//吸顶
    {
        var a = document.body.scrollTop+document.documentElement.scrollTop;
        if( a > 160 ){
            document.getElementById("nav").classList.add('fix-top');
        }
        else{
            document.getElementById("nav").classList.remove('fix-top');
        }
    }
    $(document).ready(function () {
        var swiper = new Swiper('#swiper', {
            autoplay: 3000,
            // 如果需要分页器
            pagination: '.swiper-pagination',
        });
    })

    function autoScroll( x ) {
        var scrollValue = 0;
        switch( x ) {
            case "index" : scrollValue = 0; break;
            case "product" : scrollValue = $('.main').offset().top; break;
            case "company" : scrollValue = $('footer').offset().top; break;
            case "contact" : scrollValue = $('footer').offset().top; break;
            default: scrollValue = 0;
        }
        $('html').animate({scrollTop: Number(scrollValue)},1000);
    }
</script>
